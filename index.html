<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="js/Project.js"></script>
    <title>FireBase Demo</title>
</head>
<body style="background-color: beige">
<!-- begin MAIN PAGE CONTENT -->

<div class="page-content page-content-ease-in" ng-app="projectBotFire" ng-controller="projectController">

    <!-- begin PAGE TITLE ROW -->
    <div class="row"  >

        <div class="page-content">

            <!-- begin PAGE TITLE AREA -->
            <!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
            <div class="row" style="margin-left: 20px;">
                <div class="col-lg-4">
                    <div class="page-title">
                        <h1>View All Projects
                            <small>Overview</small>
                        </h1>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <!-- end PAGE TITLE ROW -->

        <!-- begin ADVANCED TABLES ROW -->
        <div class="row">

            <div class="col-lg-12">

                <div class="portlet portlet-default">
                    <div class="portlet-heading">

                        <div class="clearfix"></div>
                    </div>
                    <div class="portlet-body"  style="margin: 50px;">
                        <div class="table-responsive bodycontainer scrollable">
                            <table id="example-table" class="table table-striped table-bordered table-hover table-green table-scrollable" width="80%">
                                <thead>
                                <tr>
                                    <th>SNo.</th>
                                    <th>Project Name</th>
                                    <th>Client Name</th>
                                    <th>No. of user</th>
                                    <th>Status</th>
                                    <th>Edit</th>
                                    <th>Delete</th>

                                </tr>
                                </thead>
                                <tbody>

                                <tr ng-repeat="project in projectList">
                                    <td>{{$index+1}}</td>
                                    <td>{{project.name}} </td>
                                    <td>{{project.clientName}} </td>
                                    <td>{{project.noOfusers}}</td>
                                    <td>{{project.status}} </td>
                                    <td><a class="btn btn-warning" ng-click="edit($index)" > <i class="fa fa-pencil-square-o fa-lg"></i> Edit</a></td>
                                    <td><a class="btn btn-danger" ng-click="delete($index)"> <i class="fa fa-trash-o fa-lg"></i> Delete</a></td>
                                </tr>

                                <tr>
                                    <th>New</th>
                                    <th> <input type="text"   ng-model="project.name" placeholder="Name"/></th>
                                    <th> <input type="text"   ng-model="project.clientName" placeholder="Client Name"/></th>
                                    <th> <input type="text"   ng-model="project.noOfusers" placeholder="No. of users"/></th>
                                    <th> <input type="text"   ng-model="project.status" placeholder="Status"/></th>
                                    <td colspan="2" align="center"><a class="btn  btn-info btn"  ng-click="save()"> <i class="fa fa-desktop fa-lg"></i> Save </a></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.portlet-body -->
                </div>
                <!-- /.portlet -->

            </div>
            <!-- /.col-lg-12 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.page-content -->

</div>


</body>
</html>
